<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
    <!--Create a website login forms with a login for existing users as well as a sign up for new users that opens up a third form for new users-->
  </head>
  <body>
    <h2>Mycologists Anonymous</h2>
    <form>
      <label for="name">Name::</label>
      <input
        type="text"
        name="name"
        size="20"
        placeholder="first name"
        required
      />
      <br />
      <label for="pswd">Password:</label>
      <input
        type="password"
        name="pswd"
        id="password"
        maxlength="6"
        placeholder="password"
        required
      />
      <br />
      <label for="gender">Gender</label>
      <input type="radio" name="gender" value="Female" /> Female
      <input type="radio" name="gender" value="Male" /> Male
      <input type="radio" name="gender" value="Non-Binary" />Non-Binary
      <input type="radio" name="gender" value="N/A" />N/A <br /><br />
      <input type="submit" value="SUBMIT" />
      <input type="reset" value="RESET" />
    </form>
  </body>
</html>
