<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback form</title>
  </head>
  <body>
    <h1>My feedback form</h1>
    <form>
      <ul>
        <!--Password, name, and email div-->
        <div>
          <li>
            <label for="name">Name:</label>
            <input 
            type="text"
            id="name" 
            name="name" 
            size="20" /></li>
          <li>
           <label for="email">Email:</label>
            <input 
            type="email" 
            id="email"
            name="email" 
            size="25" />
          </li>
          <li>
            <label for="password">Password:</label>
            <input
              type="password"
              name="pswd"
              id="password"
              maxlength="6"
              required
            />
          </li>
        </div>
        <br />
        <!--Feedback  body div-->
        <div>
        <li>
          Please check all the emotions that apply to you:
          <ul>
            <li>
              <label for="angry">Angry</label>
              <input 
              type="checkbox" 
              id="emotion"
              name="emotion" 
              value="angry" 
              checked />
            </li>
            <li>
                <label for="sad">Sad</label>
                <input 
                type="checkbox" 
                id="emotion"
                name="emotion" 
                value="sad" /></li>
            <li>
                <label for="happy">Happy</label>
                <input 
                type="checkbox"
                id="emotion" 
                name="emotion" 
                value="happy" /></li>
            <li>
           <label for="ambivilent">ambivilent</label>
              <input
                type="checkbox"
                id="emotion"
                name="emotion"
                value="ambivilent"
              />
            </li>
          </ul>
        </li>
        <li>
          How satisfied were you with our service?
          <ul>
            <li>
              Very satisfied<input
                type="radio"
                id="satisfaction"
                name="satisfation"
                value="very_satisfied"
                checked
              />
            </li>
            <li>
              Satisfied<input
                type="radio"
                id="satisfaction"
                name="satisfation"
                value="satisfied"
              />
            </li>
            <li>
              Didn't care<input
                type="radio"
                id="satisfaction"
                name="satisfation"
                value="didnt_care"
              />
            </li>
            <li>
              Dissatisfied<input
                type="radio"
                id="satisfaction"
                name="satisfation"
                value="dissatisfied"
              />
            </li>
            <li>
              Very dissatisfied<input
                type="radio"
                id="satisfaction"
                name="satisfation"
                value="very_dissatisfied"
              />
            </li>
          </ul>
        </li>
    </div>
    <!--Footer div-->
    <div>
        <li>
            <label for="furtherComments">Further comments:</label>
            <textarea name="furtherComments" id="furtherComments" cols="30" rows="2">

            </textarea>
        </li>
        <li>Bio photo: <input 
            type="file" id=bioPhoto 
            name="bioPhoto"
            size="20" 
            readonly></li>
        <li>Location visited 
            <select id="" name="location">
                <option value="placeholder">Select location</option>       
        <option value="toronto">Toronto</option>
        <option value="ottawa">Ottawa</option>
        <option value="hamilton">Hamilton</option>
        <option value="sudbury">Sudbury</option>
        </li>
        </Select>
      </ul>
    </div>
      <li> <input type="submit" value="submit" /></li>
    </form>
  </body>
</html>
