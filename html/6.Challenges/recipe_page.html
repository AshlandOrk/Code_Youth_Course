<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Challenge Page</title>
    <link rel="stylesheet" href="/CSS/recipe_page.css" />
  </head>
  <body>
    <!--Header Div-->
    <div>
      <table>
        <h1>Classic Cheesecake Recipe</h1>
        <tr>
          <td class="insetBox">
            <p class="insetText">
              Look no further for a creamy and ultra smooth classic cheesecake
              recipe! Paired with a buttery graham cracker crust, no one can
              deny its simple decadence. For the best results, bake in a water
              bath.
            </p>
          </td>
        </tr>
      </table>
    </div>
    <!--Image div-->
    <div>
      <br />
      <img
        src="/image/cheesecake.png"
        alt="Image of a cheesecake topped with a raspberry and a blueberry"
        height="470"
        width="969"
      />
    </div>
    <!--Ingredients Div-->
    <div>
      <h2>Ingredients</h2>
      <!--Graham Cracker Crust Div-->
      <div>
        <h3>Graham Cracker Crust</h3>
        <ul>
          <input
            type="checkbox"
            name="graham_cracker_crumbs"
            id="graham_cracker_crumbs"
          />
          <label for="graham_cracker_crumbs"
            >1 and 1/2 cups (150g) <b>graham cracker crumbs</b> [about 10 full
            sheet graham crackers]</label
          >
          <br />
          <input type="checkbox" name="unsalted_butter" id="unsalted_butter" />
          <label for="unsalted_butter"
            >5 Tablespoons (70g) <b>unsalted butter</b>, melted</label
          >
          <br />
          <input
            type="checkbox"
            name="granulated_sugar_crust"
            id="granulated_sugar_crust"
          />
          <label for="granulated_sugar_crust"
            >1/4 cup (50g) <b>granulated sugar</b></label
          >
        </ul>
      </div>
      <!--Cheesecake Div-->
      <div>
        <h3>Cheesecake</h3>
        <ul>
          <input type="checkbox" name="cream_cheese" id="cream_cheese" />
          <label for="cream_cheese"
            >four 8-ounce blocks (904g) full-fat <b>cream cheese</b>, softened
            to room temperature</label
          >
          <br />
          <input
            type="checkbox"
            name="granulated_sugar_filling"
            id="granulated_sugar_filling"
          />
          <label for="granulated_sugar_filling"
            >1 cup (200g) <b>granulated sugar</b></label
          >
          <br />
          <input type="checkbox" name="sour_cream" id="sour_cream" />
          <label for="sour_cream"
            >1 cup (240g) full-fat <b>sour cream</b>, at room temperature</label
          >
          <br />
          <input type="checkbox" name="vanilla" id="vanilla" />
          <label for="vanilla">1 teaspoon <b>pure vanilla extract</b></label>
          <br />
          <input type="checkbox" name="lemon_juice" id="lemon_juice" />
          <label for="lemon_juice"
            >2 teaspoons <b>fresh lemon juice</b>(optional, but
            recommended</label
          >
          <br />
          <input type="checkbox" name="eggs" id="eggs" />
          <label for="eggs">3 large <b>eggs</b> at room temperature</label>
          <br />
          <input type="checkbox" name="toppings" id="toppings" />
          <label for="toppings"
            >topping suggestions:
            <i
              >salted caramel, lemon curd, strawberry topping, chocolate
              ganache, red wine chocolate ganache, fresh fruit, whipped cream,
              or raspberry sauce</i
            >
            (recipe in notes)</label
          >
        </ul>
      </div>
    </div>
  </body>
</html>
