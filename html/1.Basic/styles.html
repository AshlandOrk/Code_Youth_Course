<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/CSS/StyleTest.CSS" />
    <style>
      h1 {
        color: blueviolet;
      }
      #para1 {
        color: blue;
        background-color: gray;
        font-weight: bold;
        border: 2px solid;
        border-radius: 5px;
      }
      .red1 {
        color: red;
      }
      .green1 {
        color: green;
      }
      #blue1 {
        color: blue;
      }
      #orange1 {
        color: orange;
      }
      #banana1 {
        color: yellow;
      }
    </style>
  </head>
  <body>
    <p id="para1">Lists of colours and fruits</p>
    <p>Colours</p>
    <ol>
      <li class="red1">Red</li>
      <li class="green1">Green</li>
      <li id="blue1">Blue</li>
    </ol>
    <p>Fruits</p>
    <ol>
      <li class="red1">Apple</li>
      <li class="green1">Pear</li>
      <li id="orange1">Orange</li>
      <li id="banana1">Banana</li>
    </ol>
  </body>
</html>
