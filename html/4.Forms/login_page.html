<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
    <!--Create a website login forms with a login for existing users as well as a sign up for new users that opens up a third form for new users-->
  </head>
  <body>
    <!--Home button returns user to previous page-->
    <a href="/html/Forms/login_page.html"><h2>Mycologists Anonymous</h2></a>
    <table border="2">
      <tr>
        <td>
          <form>
            <label for="name">Name:</label>
            <input
              type="text"
              name="name"
              size="20"
              placeholder="first name"
              required
            />
            <br />
            <label for="pswd">Password:</label>
            <input
              type="password"
              name="pswd"
              id="password"
              maxlength="6"
              required
            />
            <br />
            <input type="submit" value="SUBMIT" />
            <input type="reset" value="RESET" />
          </form>
        </td>
<a href="/html/Forms/signup_page.html">New User?</a>
      </td>
        <td>
        
      </tr>
    </table>
  </body>
</html>
