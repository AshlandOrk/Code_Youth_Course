<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM8</title>
  </head>
  <body>
    <button id="but1">Click Me</button>

    <p class="clickableText">This is the clickable text</p>

    <p id="changingText">This text changes colour when clicked.</p>

    <p></p>
    <p></p>
    <p></p>
  </body>
  <script>
    let btn = document.querySelector("#but1");
    let cText = document.querySelector(".clickableText");
    let colText = document.querySelector("#changingText");

    btn.addEventListener("click", function () {
      console.log("The button has been clicked!");
    });

    cText.addEventListener("click", function () {
      console.log("The clickable text has been clicked.");
    });

    colText.addEventListener("click", function () {
      colText.style.color = "red";
    });
  </script>
</html>
