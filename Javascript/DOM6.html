<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM 6</title>
  </head>
  <body>
    <p>
      This is the
      <b onmouseenter="function1()" onmouseleave="function2()">sample text!</b>
    </p>

    <button onclick="buttonFunction1()">Click</button>

    <script>
      let bSect = document.querySelector("b");
      let button1 = document.querySelector("button");

      function function1() {
        bSect.style.backgroundColor = "yellow";
      }
      function function2() {
        bSect.style.backgroundColor = "white";
      }
      function buttonFunction1() {
        button1.style.backgroundColor = "black";
        button1.style.color = "white";
        button1.style.padding = "20px";
      }
    </script>
  </body>
</html>
