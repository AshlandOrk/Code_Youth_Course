<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM 2</title>
  </head>

  <body>
    <p>Placeholder Text!</p>
    <h3>Header Text Here!</h3>

    <p>Paragraph 1</p>
    <p>Paragraph 2</p>
    <p>Paragraph 3</p>

    <h1 id="list1">My list</h1>
    <ul>
      <li>item 1</li>
      <li>item 2</li>
      <li>item 3</li>
      <li>item 4</li>
      <li>item 5</li>
    </ul>

    <div class="parent">
      Parent Contents
      <div class="child">Child Contents</div>
    </div>

    <div id="container">
      <div class="box">box 1</div>
      <div class="box">box 2</div>
      <div class="box">box 3</div>
    </div>

    <script>
      let header3 = document.querySelector("h3");
      header3.style.backgroundColor = "olive";
      header3.style.fontWeight = "bold";
      let paras = document.querySelectorAll("p");
      paras[1].style.color = "lightblue";
      paras[2].style.color = "purple";
      paras[3].style.color = "orangered";
      let para = document.querySelector("p");
      para.style.fontSize = "20px";
      para.style.color = "blue;";

      let list1 = document.getElementById("list1");
      list1.style.backgroundColor = "red";
      let listItems = document.querySelectorAll("li");
      for (let item of listItems) {
        item.style.color = "purple";
      }

      let parentDiv = document.getElementsByClassName("parent");
      let childDiv = document.getElementsByClassName("child");

      parentDiv[1].style.border = "3px";
      parentDiv[1].style.width = "100px";
      parentDiv[1].style.height = "100px";

      for (let item of childDiv) {
        item.style.border = "1px";
        item.style.width = "50px";
        item.style.height = "50px";
      }

      let cont = document.getElementById("container");
      cont.style.width = "400px";
    </script>
  </body>
</html>
